<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>browse cocktails</title>
  <style>
    :root {
      --bg: #0b0b0b;
      --panel: #141414;
      --border: #262626;
      --text: #f5f5f5;
      --muted: #a1a1a1;
    }

    * { box-sizing: border-box }

    body {
      margin: 0;
      padding: 24px;
      background: var(--bg);
      color: var(--text);
      font-family: -apple-system, BlinkMacSystemFont, "Inter", system-ui, sans-serif;
      line-height: 1.5;
    }

    nav {
      display: flex;
      gap: 16px;
      margin-bottom: 32px;
    }

    nav a {
      color: var(--muted);
      text-decoration: none;
      font-size: 14px;
      letter-spacing: 0.04em;
    }

    nav a:hover { color: var(--text) }

    h1 {
      font-size: 22px;
      font-weight: 500;
      margin: 0 0 16px;
      letter-spacing: 0.02em;
    }

    h2 {
      font-size: 16px;
      font-weight: 500;
      margin: 0 0 8px;
    }

    input {
      width: 100%;
      margin-bottom: 24px;
      padding: 10px;
      background: var(--panel);
      color: var(--text);
      border: 1px solid var(--border);
      font-size: 14px;
    }

    .card {
      border: 1px solid var(--border);
      background: var(--panel);
      padding: 16px;
      margin-bottom: 16px;
    }

    .meta {
      font-size: 12px;
      color: var(--muted);
      margin-bottom: 6px;
    }

    .tags {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
      margin-top: 10px;
    }

    .tag {
      border: 1px solid var(--border);
      padding: 4px 8px;
      font-size: 11px;
      color: var(--muted);
      cursor: pointer;
    }

    .tag:hover { color: var(--text) }

    @media (min-width: 700px) {
      body { max-width: 720px; margin: auto }
    }
  </style>
</head>
<body>
  <nav>
    <a href="index.html">add</a>
    <a href="browse.html">browse</a>
  </nav>

  <h1>browse cocktails</h1>
  <input id="search" placeholder="search name or flavour" />
  <div id="list"></div>

  <script>
    const key = 'cocktails'

    function getDrinks() {
      return JSON.parse(localStorage.getItem(key) || '[]')
    }

    function render(filter = '') {
      const q = filter.toLowerCase()
      const list = document.getElementById('list')
      list.innerHTML = ''

      getDrinks()
        .filter(d =>
          d.name.toLowerCase().includes(q) ||
          d.flavour.join(' ').includes(q)
        )
        .reverse()
        .forEach(d => {
          const div = document.createElement('div')
          div.className = 'card'
          div.innerHTML = `
            <div class="meta">${new Date(d.date).toLocaleDateString()}</div>
            <h2>${d.name}</h2>
            <div class="meta">${d.method} · ${d.glass} · ${d.garnish}</div>
            <strong>recipe</strong><br>${d.recipe}
            <div class="tags">
              ${d.flavour.map(f => `<span class="tag" onclick="render('${f}')">${f}</span>`).join('')}
            </div>
          `
          list.appendChild(div)
        })
    }

    document.getElementById('search').addEventListener('input', e => {
      render(e.target.value)
    })

    render()
  </script>
</body>
</html>
