<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Budget</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
    }
  </style>
</head>
<body class="bg-black text-white min-h-screen flex items-center justify-center p-8">
  <div class="w-full max-w-md" id="auth-section">
    <h1 class="text-2xl font-bold text-center mb-4">ðŸ’¸ Budget Login</h1>
    <form id="login-form" class="space-y-4">
      <input type="email" id="email" placeholder="Email" class="w-full p-2 rounded-xl bg-gray-800 border border-gray-600 text-white" required />
      <input type="password" id="password" placeholder="Password" class="w-full p-2 rounded-xl bg-gray-800 border border-gray-600 text-white" required />
      <button type="submit" class="w-full bg-green-800 hover:bg-green-900 text-white py-2 rounded-xl font-semibold">Login</button>
    </form>
  </div>

  <div class="hidden w-full max-w-6xl bg-black rounded-2xl shadow-lg p-6 border border-gray-700 gap-10" id="app-section">
    <div class="flex flex-col md:flex-row gap-10">
      <!-- Left side -->
      <div class="flex-1 max-w-md">
        <div class="flex justify-between items-center">
          <h1 class="text-2xl font-bold mb-6">ðŸ’¸ Budget</h1>
          <button id="logout" class="text-sm text-red-500 hover:underline">Logout</button>
        </div>

        <form id="transaction-form" class="space-y-4">
          <input type="text" id="desc" placeholder="Description" class="w-full p-2 border border-gray-600 rounded-xl bg-gray-800 text-white" required />
          <input type="number" id="amount" placeholder="Amount" class="w-full p-2 border border-gray-600 rounded-xl bg-gray-800 text-white" required />
          <select id="category" class="w-full p-2 border border-gray-600 rounded-xl bg-gray-800 text-white">
            <option value="income">Income</option>
            <option value="short term savings">Short Term Savings</option>
            <option value="long term savings">Long Term Savings</option>
            <option value="food">Food</option>
            <option value="rent">Rent</option>
            <option value="transport">Transport</option>
            <option value="entertainment">Entertainment</option>
            <option value="other">Other</option>
          </select>
          <button type="submit" class="w-full bg-green-800 hover:bg-green-900 text-white py-2 rounded-xl font-semibold">Add</button>
          <button id="reset-btn" type="button" class="w-full bg-red-600 hover:bg-red-700 text-white py-2 rounded-xl font-semibold">Reset All</button>
        </form>

        <div class="mt-8">
          <h2 class="text-xl font-bold mb-2">Balance: <span id="balance">$0</span></h2>
          <ul id="transaction-list" class="divide-y divide-gray-700 max-h-[400px] overflow-y-auto"></ul>
        </div>
      </div>

      <!-- Right side -->
      <div class="flex-1 flex justify-center items-center">
        <canvas id="categoryChart" width="350" height="350"></canvas>
      </div>
    </div>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyA0eHZ8ftj6nnm63yYIlvruDoAHyWE9zs4",
      authDomain: "budget-32901.firebaseapp.com",
      databaseURL: "https://budget-32901-default-rtdb.firebaseio.com",
      projectId: "budget-32901",
      storageBucket: "budget-32901.firebasestorage.app",
      messagingSenderId: "569256663851",
      appId: "1:569256663851:web:bb32391497e351ccc7036e"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.database();

    const loginForm = document.getElementById('login-form');
    const appSection = document.getElementById('app-section');
    const authSection = document.getElementById('auth-section');
    const logoutBtn = document.getElementById('logout');
    const form = document.getElementById('transaction-form');
    const descInput = document.getElementById('desc');
    const amountInput = document.getElementById('amount');
    const categoryInput = document.getElementById('category');
    const transactionList = document.getElementById('transaction-list');
    const balanceDisplay = document.getElementById('balance');
    const resetBtn = document.getElementById('reset-btn');
    const ctx = document.getElementById('categoryChart').getContext('2d');
    let myPieChart = null;
    let transactions = [];
    let uid = null;

    loginForm.addEventListener('submit', (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      auth.signInWithEmailAndPassword(email, password)
        .then(() => loginForm.reset())
        .catch(err => alert(err.message));
    });

    logoutBtn.addEventListener('click', () => {
      auth.signOut();
    });

    auth.onAuthStateChanged(user => {
      if (user) {
        uid = user.uid;
        authSection.classList.add('hidden');
        appSection.classList.remove('hidden');
        loadTransactions();
      } else {
        appSection.classList.add('hidden');
        authSection.classList.remove('hidden');
        transactions = [];
        updateUI();
      }
    });

    function saveTransactions() {
      db.ref(`users/${uid}/transactions`).set(transactions);
    }

    function loadTransactions() {
      db.ref(`users/${uid}/transactions`).on('value', snapshot => {
        transactions = snapshot.val() || [];
        updateUI();
      });
    }

    function updateUI() {
      transactionList.innerHTML = '';
      let balance = 0;

      transactions.forEach((t, i) => {
        const li = document.createElement('li');
        li.className = 'py-2 flex justify-between items-center';
        li.innerHTML = `
          <div>
            <p class="font-medium">${t.desc}</p>
            <p class="text-sm text-gray-400">${t.category}</p>
          </div>
          <div class="flex items-center space-x-2">
            <span class="${t.amount < 0 ? 'text-red-500' : 'text-green-500'} font-semibold">
              ${t.amount < 0 ? '-' : '+'}${Math.abs(t.amount)}
            </span>
            <button onclick="deleteTransaction(${i})" class="text-gray-400 hover:text-red-500">&times;</button>
          </div>`;
        transactionList.appendChild(li);
        balance += t.amount;
      });

      balanceDisplay.textContent = `$${balance.toFixed(2)}`;
      updateChart();
    }

    function deleteTransaction(index) {
      transactions.splice(index, 1);
      saveTransactions();
    }

    form.addEventListener('submit', e => {
      e.preventDefault();
      const desc = descInput.value.trim();
      const amount = parseFloat(amountInput.value);
      const category = categoryInput.value;
      if (!desc || isNaN(amount)) return;
      transactions.push({ desc, amount, category });
      form.reset();
      saveTransactions();
    });

    resetBtn.addEventListener('click', () => {
      if (confirm('Reset all transactions?')) {
        transactions = [];
        saveTransactions();
      }
    });

    function updateChart() {
      const categoryTotals = {};
      transactions.forEach(t => {
        if (!categoryTotals[t.category]) categoryTotals[t.category] = 0;
        categoryTotals[t.category] += t.amount;
      });

      const labels = Object.keys(categoryTotals);
      const data = Object.values(categoryTotals).map(Math.abs);

      if (myPieChart) myPieChart.destroy();
      myPieChart = new Chart(ctx, {
        type: 'pie',
        data: {
          labels,
          datasets: [{
            data,
            backgroundColor: ['#4B5563', '#6B7280', '#9CA3AF', '#F87171', '#FBBF24', '#34D399', '#60A5FA']
          }]
        },
        options: {
          plugins: {
            legend: { position: 'bottom', labels: { color: '#fff' } }
          }
        }
      });
    }
  </script>
</body>
</html>
