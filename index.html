<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Budget</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
    }
  </style>
</head>
<body class="bg-black text-white min-h-screen flex items-center justify-center p-8">
  <div class="flex flex-col md:flex-row bg-black rounded-2xl shadow-lg p-6 border border-gray-700 max-w-6xl w-full gap-10">
    
    <!-- Left side: form + transactions -->
    <div class="flex-1 max-w-md">
      <h1 class="text-2xl font-bold text-center mb-6 text-white">ðŸ’¸ Budget</h1>

      <form id="transaction-form" class="space-y-4">
        <div>
          <label class="block text-sm font-medium text-white">Description</label>
          <input type="text" id="desc" class="w-full mt-1 p-2 border border-gray-600 rounded-xl bg-gray-800 text-white" required />
        </div>
        <div>
          <label class="block text-sm font-medium text-white">Amount</label>
          <input type="number" id="amount" class="w-full mt-1 p-2 border border-gray-600 rounded-xl bg-gray-800 text-white" required />
        </div>
        <div>
          <label class="block text-sm font-medium text-white">Category</label>
          <select id="category" class="w-full mt-1 p-2 border border-gray-600 rounded-xl bg-gray-800 text-white">
            <option value="income">Income</option>
            <option value="short term savings">Short Term Savings</option>
            <option value="long term savings">Long Term Savings</option>
            <option value="food">Food</option>
            <option value="rent">Rent</option>
            <option value="transport">Transport</option>
            <option value="entertainment">Entertainment</option>
            <option value="other">Other</option>
          </select>
        </div>
        <button type="submit" class="w-full bg-green-800 hover:bg-green-900 text-white py-2 rounded-xl font-semibold">Add</button>
      </form>

      <div class="mt-8">
        <h2 class="text-xl font-bold mb-2 text-white">Balance: <span id="balance">$0</span></h2>
        <ul id="transaction-list" class="divide-y divide-gray-700 max-h-[400px] overflow-y-auto"></ul>
      </div>
    </div>

    <!-- Right side: pie chart -->
    <div class="flex-1 flex justify-center items-center">
      <canvas id="categoryChart" width="350" height="350"></canvas>
    </div>
  </div>

  <script>
    const form = document.getElementById('transaction-form');
    const descInput = document.getElementById('desc');
    const amountInput = document.getElementById('amount');
    const categoryInput = document.getElementById('category');
    const transactionList = document.getElementById('transaction-list');
    const balanceDisplay = document.getElementById('balance');
    const ctx = document.getElementById('categoryChart').getContext('2d');
    let myPieChart = null;

    let transactions = JSON.parse(localStorage.getItem('transactions')) || [];

    function updateUI() {
      transactionList.innerHTML = '';
      let balance = 0;

      transactions.forEach((t, i) => {
        const li = document.createElement('li');
        li.className = 'py-2 flex justify-between items-center text-white';
        li.innerHTML = `
          <div>
            <p class="font-medium">${t.desc}</p>
            <p class="text-sm text-gray-400">${t.category}</p>
          </div>
          <div class="flex items-center space-x-2">
            <span class="${t.amount < 0 ? 'text-red-500' : 'text-green-500'} font-semibold">
              ${t.amount < 0 ? '-' : '+'}${Math.abs(t.amount)}
            </span>
            <button onclick="deleteTransaction(${i})" class="text-gray-400 hover:text-red-500">&times;</button>
          </div>
        `;
        transactionList.appendChild(li);
        balance += t.amount;
      });

      balanceDisplay.textContent = `$${balance.toFixed(2)}`;
      localStorage.setItem('transactions', JSON.stringify(transactions));
      updateChart();
    }

    function deleteTransaction(index) {
      transactions.splice(index, 1);
      updateUI();
    }

    form.addEventListener('submit', (e) => {
      e.preventDefault();

      const desc = descInput.value.trim();
      const amount = parseFloat(amountInput.value);
      const category = categoryInput.value;

      if (!desc || isNaN(amount)) return;

      transactions.push({ desc, amount, category });
      form.reset();
      updateUI();
    });

    function updateChart() {
      const categoryTotals = {};
      transactions.forEach(t => {
        if (!categoryTotals[t.category]) categoryTotals[t.category] = 0;
        categoryTotals[t.category] += t.amount;
      });

      const labels = Object.keys(categoryTotals);
      const data = Object.values(categoryTotals).map(Math.abs);

      if (myPieChart) myPieChart.destroy();

      myPieChart = new Chart(ctx, {
        type: 'pie',
        data: {
          labels,
          datasets: [{
            data,
            backgroundColor: [
              '#228B22', // forest green
              '#2E8B57',
              '#006400',
              '#32CD32',
              '#3CB371',
              '#008000'
            ]
          }]
        },
        options: {
          responsive: true,
          plugins: {
            legend: { position: 'bottom', labels: { color: '#fff' } }
          }
        }
      });
    }

    updateUI();
  </script>
</body>
  <button id="reset-btn" type="button" class="w-full bg-red-600 hover:bg-red-700 text-white py-2 rounded-xl font-semibold mt-2">
  Reset All
</button>

</html>
